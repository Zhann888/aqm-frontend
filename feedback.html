<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить жалобу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal-overlay"></div>
    <div class="modal">
        <span class="modal-close">&times;</span>
        <h2>Оставить жалобу на экологическую проблему</h2>
        <p>Здесь вы можете оставить жалобу на экологическую проблему в вашем районе</p>
        <input type="text" placeholder="Заголовок">
        <select>
            <option>Транспортные выбросы (пробки, автобусы, заводы)</option>
            <option>Промышленные выбросы</option>
            <option>Бытовое загрязнение</option>
        </select>
        <select>
            <option>Алмалинский район</option>
            <option>Бостандыкский район</option>
            <option>Ауэзовский район</option>
        </select>
        <textarea placeholder="Описание"></textarea>
        <p>Введите ваши данные, чтобы отправить жалобу</p>
        <div class="form-row">
            <input type="text" placeholder="Ваше имя">
            <input type="email" placeholder="Ваш e-mail">
        </div>
        <button>Отправить</button>
    </div>
</body>
</html>
